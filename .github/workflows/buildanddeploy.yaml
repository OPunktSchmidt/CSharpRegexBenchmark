name: BuildAndDeploy
on:
    push:
        branches: [ master ]
jobs:
    build:
        runs-on: windows-latest
        steps:
            -name: Checkout
            uses: actions/checkout@v3
            -name: Setup .NET Core SDK
            uses: actions/setup-dotnet@v2
            with:
                dotnet-version: 7.x
            -name: Install dependencies
            run: dotnet restore
            -name: Build
            run: dotnet build --configuration Release --no-restore